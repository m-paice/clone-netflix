<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Projeto</title>

    <script src="./codigos.js"></script>
    <style>
      *,
      body {
        margin: 0;
        padding: 0;

        font-family: sans-serif;
      }

      input::placeholder {
        color: gray;
      }
    </style>
  </head>
  <body style="background-color: black; padding: 25px">
    <img
      style="width: 130px; margin-left: -30px; margin-top: -30px"
      src="./netflix.png"
    />

    <div style="display: flex; flex-direction: column">
      <h1 style="color: white; margin-bottom: 14px">Entrar</h1>
      <input
        style="
          margin-bottom: 14px;
          padding: 10px;
          border-top: 0;
          border-left: 0;
          border-right: 0;
          border-radius: 5px;
          border-color: rgb(232, 124, 3);
          background-color: #333;
          color: white;
          outline: none;
        "
        id="campo-email"
        placeholder="Digite seu e-mail"
        type="email"
      />
      <span
        style="color: rgb(232, 124, 3); font-size: 12px; margin-bottom: 14px"
        >Informe um e-mail ou um telefone vÃ¡lido</span
      >

      <input
        style="
          margin-bottom: 14px;
          padding: 10px;
          border-top: 0;
          border-left: 0;
          border-right: 0;
          border-radius: 5px;
          border-color: rgb(232, 124, 3);
          background-color: #333;
          color: white;
          outline: none;
        "
        id="campo-senha"
        placeholder="Digite seu senha"
        type="password"
      />
      <span
        style="color: rgb(232, 124, 3); font-size: 12px; margin-bottom: 25px"
        >A senha deve ter entre 4 a 60 caracteres</span
      >
    </div>

    <button
      style="
        border: none;
        color: white;
        background-color: #e50914;
        width: 100%;
        height: 40px;
        font-weight: bold;
        font-size: 15px;
        border-radius: 5px;
      "
      onclick="capturarDados()"
    >
      Entrar
    </button>

    <div id="cadastro-ok" style="display: none">
      Parabens, cadastro criado com sucesso!
    </div>
  </body>
</html>
